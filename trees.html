<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            border: 4in solid black;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Trees</h1>
    <table>
        <tr>
            <th></th>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
        </tr>
        <tr>
            <td>Average Height (in feet)</td>
            <td>50</td>
            <td>40</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Average Width (feet)</td>
            <td>20</td>
            <td>30</td>
            <td>25</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Typical Lifespan (years)</td>
            <td>200</td>
            <td>100</td>
            <td>150</td>
            <td>180</td>
        </tr>
        <tr>
            <td>Leaf Type</td>
            <td>Needle</td>
            <td>Deciduous</td>
            <td>Deciduous</td>
            <td>Needle</td>
        </tr>
    </table>
</body>
</html>
