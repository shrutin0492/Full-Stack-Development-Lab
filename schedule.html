<!DOCTYPE html>
<html>
<head>
  <title>Class Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Class Schedule</h2>

<table>
  <tr>
    <th colspan="2">Time/Day</th>
    <th>9-11 am</th>
    <th>2-5 pm</th>
  </tr>
  <tr>
    <td rowspan="2">Monday to Friday</td>
    <td>Subject</td>
    <td>Cosmology Theory</td>
    <td>Robotics Lab</td>
  </tr>
  <tr>
    <td>Block No.</td>
    <td>Block 1</td>
    <td>2nd Block</td>
  </tr>
  <tr>
    <td colspan="2">Saturday</td>
    <td colspan="2">Core Sessions</td>
  </tr>
</table>

</body>
</html>
