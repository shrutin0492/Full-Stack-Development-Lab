<!DOCTYPE html>
<html>
<head>
  <title>Student Grades</title>
  <style>
    table {
      border: 5px solid black;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>400 Student Grades</h2>

<table>
  <caption>400 Student Grades</caption>
  <tr>
    <th></th>
    <th></th>
    <th colspan="2">Grades</th>
  </tr>
  <tr>
    <td></td>
    <td>Student</td>
    <td>Exam 1</td>
    <td>Exam 2</td>
  </tr>
  <tr>
    <td rowspan="2">Undergraduates</td>
    <td>Kim</td>
    <td>100</td>
    <td>89</td>
  </tr>
  <tr>
    <td>Sandy</td>
    <td>78</td>
    <td>92</td>
  </tr>
  <tr>
    <td>Graduates</td>
    <td>Taylor</td>
    <td>83</td>
    <td>73</td>
  </tr>
</table>

</body>
</html>
